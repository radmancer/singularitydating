<html>

    <body class="profilePageBody">
	<div class="profilePageLayoutGrid">
        <div id="profile" class="profile"></div>
        <div id="nameAndAge" class="nameAndAge">Mircama, 888</div>
        <!--Profile Text Character Limit: 162-->
        <div id="profileText" class="profileText">WWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWW</div>
        <div class="navigation">
            <div class="global-actions">
                <div class="left-action" onclick="window.location='singularity.html';"><div class="button">&#10007;</div></div>
                <div class="blackhole-action" onclick="playSound();setTimeout(function(){ window.location='singularity.html'; }, 3000);"><img style="width:10vw;height:10vw;filter:invert(100%);" src="css/images/black_hole.png" /></div>
                <div class="top-action" onclick="showModal();/*window.location='singularity.html';*/"><div class="button"><img style="width:10vw;height:10vw;" src="css/images/duck.svg" /></div></div>
                <div class="right-action" onclick="showModal();/*window.location='singularity.html';*/"><div class="button">&#x2714;</div></div>
            </div>
        </div>
    </div>
    <div id="modal" class="modalGrid">
        <div class="matchTitle centerXY">It's a Match!</div>
        <div class="matchSubtitle">maybe... (you've seen this before)</div>
        <div class="sendMessage centerXY largeRadius noselect" onclick="showModal3();setTimeout(function(){ hideModal3(); }, 3500);"><div class="modalButtons">SEND TELEPATHIC MESSAGE</div></div>
        <div class="keepSwiping centerXY largeRadius noselect" onclick="window.location='singularity.html';"><div class="modalButtons">KEEP SWIPING</div></div>
    </div>
    <div id="modal3" class="modalGrid3">
			<div class="telepathicContent smallRadius centerXY"><img style="width:80%;" src="css/images/telepathic_message.gif" /></div>
			<div class="modalExit centerXY" onclick="document.getElementById('modal3').style.visibility='hidden';"><div class="closeButton">&#10007;</div></div>
			<div class="telepathicTitle">SENDING MESSAGE...</div> 
		</div>
    <audio id="audio" src="media/BlackholeScream.mp3" autostart="0" style="visibility:hidden;"></audio>
    </body>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get("id");
        const image = urlParams.get("image");
        document.getElementById("profile").style.backgroundImage = "url('css/images/" + image + "')";
        const name = urlParams.get("name");
        const age = urlParams.get("age");
        const profileText = urlParams.get("profile");
        document.getElementById("nameAndAge").innerHTML = name + ", " + age;
        document.getElementById("profileText").innerHTML = profileText;
        sessionStorage.id = id;
    </script>
    <script src="js/modal.js"></script>
    <script src="js/media.js"></script>
